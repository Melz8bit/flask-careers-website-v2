<h4>Application Form</h4>
<form action="/job/{{job['id']}}/apply" method="POST">
    <div class="mb-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="Bruce Wayne" required>
    </div>

    <div class="mb-2">
        <label>Email</label><br>
        <input type="email" name="email" placeholder="not-batman@wayneenterprises.com" required>
    </div>

    <div class="mb-2">
        <label>LinkedIn URL</label><br>
        <input type="url" name="linkedin_url" placeholder="https://linked.com/in/brucewayne" required>
    </div>

    <div class="mb-2">
        <label>Education</label><br>
        <textarea name="education" required></textarea>
    </div>

    <div class="mb-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience" required></textarea>
    </div>

    <div class="mb-2">
        <label>Resume URL</label><br>
        <input type="url" name="resume_url" required>
    </div>

    <input type="submit">


</form>
